<html>

<head>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <dunno>
        <!-- Dunno src -->
        <script src="../../src/dunno.js"></script>
        <!-- Dunno.Core -->
        <script src="../../src/core/events.js"></script>
        <script src="../../src/core/storage-context.js"></script>
        <script src="../../src/core/settings-context.js"></script>
        <script src="../../src/core/list.js"></script>
        <script src="../../src/core/model.js"></script>

        <!-- Dunno.UI -->
        <script src="../../src/ui/base-view.js"></script>
        <script src="../../src/ui/master-view.js"></script>
        <script src="../../src/ui/region-view.js"></script>
        <script src="../../src/ui/list-view.js"></script>

        <script src="../../src/application.js"></script>

        <!-- <script src="notes.js"></script> -->
        <script>

            class TodoApp extends Dunno.Application {
              constructor(options = {}) {
                super(options)


                this.store.get('test').then(value => {
                  this.store.set('test', 'Hello world!').then(e => {
                    this.store.get('test').then(value => {
                      console.log(value)
                    })
                  })
                })
              }
            }

            var app = window.app = new TodoApp()

            window.onload = e => {
                app.render()
            }
        </script>
    </dunno>
